<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul
    nz-menu
      nzMode="inline"
      nzTheme="dark"
    >
      <li nz-menu-item nzMatchRouter routerLink="/updates" nzSelected>
        <span nz-icon nzType="swap" nzTheme="outline"></span>
        <span>Updates</span>
      </li>
      <li nz-menu-item nzMatchRouter routerLink="/orders" nzSelected>
        <span nz-icon nzType="rise" nzTheme="outline"></span>
        <span>Orders</span>
      </li>
      <li nz-menu-item nzMatchRouter routerLink="/services" nzSelected>
        <span nz-icon nzType="cloud-server" nzTheme="outline"></span>
        <span>Services</span>
      </li>
      <li nz-menu-item nzMatchRouter routerLink="/terms" nzSelected>
        <span nz-icon nzType="warning" nzTheme="outline"></span>
        <span>Terms</span>
      </li>
      <li nz-menu-item nzMatchRouter routerLink="/support" nzSelected>
        <span nz-icon nzType="user-switch" nzTheme="outline"></span>
        <span>Support</span>
      </li>
      <li nz-menu-item nzMatchRouter routerLink="/addfunds" nzSelected>
        <span nz-icon nzType="dollar" nzTheme="outline"></span>
        <span>Balance</span>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/welcome">API</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div>
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span
              class="trigger"
              nz-icon
              [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
          </span>
        </div>
        <div class="flex-header">
          <div class="item-header">
            <nz-select class="filter-select" ngModel="lucy" [(ngModel)]="balance">
              <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
              <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
            </nz-select>
          </div>
          <div class="item-header">
            <a routerLink="/account">Account</a>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
